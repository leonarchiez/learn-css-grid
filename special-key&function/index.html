<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: white;
      }

      .container {
        width: 60%;
        margin: 50px auto;
        display: grid;
        grid-template-columns: 1fr minmax(200px 250px) 1fr;
      }

      .item {
        background-color: skyblue;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .item:nth-child(even) {
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Rizki</div>
      <div class="item">Item 2</div>
      <div class="item">Akhadi</div>
